<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title> Hw 3 </title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid m-5 rounded" id="chuck">
            <div class="container">
                <h1> Chuck Facts</h1>
                    <h2> 
                        <small>Get a random fact from
                            <select class="rounded" v-model="selected">
                                <option v-for="category in categories">{{category}}</option>
                            </select>
                            category. 
                        <button type="button" class="btn btn-primary" v-on:click="getFact">Get Fact</button>
                        </small>
                    <br />
                 -or-
                    </h2>
                 <div class="form-inline">
                    <div class="form-group mx-md-4 mt-3">
                        <input type="text" class="form-control" v-model="search" placeholder="search">
                        <button type="button" class="btn btn-primary ml-3" v-on:click="getResults">Search</button>
                    </div>
                </div>
            </div>
            <div v-if="gDisplay" class="container m-5" >
                <h2>{{fact}}</h2>
            </div>
            <div v-if="sDisplay"  class="container m-5">
                <h2>Search results for {{search}}</h2>
                <h2 v-if="error"><small>Sorry no results</small></h2>
                <ol v-html="searched">
                </ol>
            </div>
        </div>
        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
